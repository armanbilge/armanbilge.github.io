---
layout: default
custom-head: |
             <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
             <script src="/javascripts/lightbox.min.js"></script>
             <link href="/stylesheets/lightbox.css" rel="stylesheet" >

---

{{ content }}

<table>
{% tablerow photo in page.photos cols: 3 %}
<a data-lightbox="gallery" href="{{ page.base-url }}/{{ photo.name }}" title="{{ photo.caption }}"><img alt="{{ photo.name }}" title="{{ photo.caption }}" src="{{ page.base-url }}/thumbs/{{ photo.name }}" class="nice-border"></a>
{% endtablerow %}
</table>
