---
layout: default
custom-head: |
             <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
             <script src="/javascripts/lightbox-2.6.min.js"></script>
             <link href="/stylesheets/lightbox.css" rel="stylesheet" />

---

<h1>{{ page.title }}</h1>

{{ content }}

{% for photo in page.photos %}
<a data-lightbox="gallery" href="{{ page.base-url }}{{ photo.name }}" title="{{ photo.caption }}"><img alt='{{ photo.name }}' title='{{ photo.caption }}' src='{{ page.base-url }}thumbs/{{ photo.name }}'/></a>
{% cycle 'cycle0': '', {% cycle 'cycle1': '', '<br/>' %} %}
{% endfor %}
